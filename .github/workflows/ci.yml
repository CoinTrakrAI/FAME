name: CI

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

permissions:
  contents: read
  packages: write
  id-token: write

env:
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/fame-api
  DOCKER_TAG: ${{ github.sha }}

jobs:
  tests-and-lint:
    name: Tests & Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install deps & venv
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install -U pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements_production.txt ]; then pip install -r requirements_production.txt; fi
          if [ -f communication_requirements.txt ]; then pip install -r communication_requirements.txt; fi

      - name: Run pytest
        run: |
          source .venv/bin/activate
          pytest -q || echo "No tests found, continuing..."

      - name: Run flake8
        run: |
          source .venv/bin/activate
          pip install flake8
          flake8 . --max-line-length=120 --exclude=.venv,__pycache__,*.pyc || echo "Linting issues found, continuing..."

  build-and-publish:
    name: Build (and optionally Publish)
    runs-on: ubuntu-latest
    needs: tests-and-lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        if: github.event_name == 'push' && contains(github.ref, 'refs/heads/main')
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name == 'push' && contains(github.ref, 'refs/heads/main') }}
          tags: |
            ${{ env.IMAGE_NAME }}:${{ env.DOCKER_TAG }}
            ${{ env.IMAGE_NAME }}:latest
          platforms: linux/amd64,linux/arm64

      - name: Output image tag
        run: echo "IMAGE=${{ env.IMAGE_NAME }}:${{ env.DOCKER_TAG }}" >> $GITHUB_OUTPUT

