name: CI

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

permissions:
  contents: read
  packages: write
  id-token: write

env:
  REPO_OWNER: ${{ github.repository_owner }}
  DOCKER_TAG: ${{ github.sha }}

jobs:
  tests-and-lint:
    name: Tests & Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y portaudio19-dev || echo "Warning: portaudio19-dev installation failed (pyaudio will be skipped)"
        continue-on-error: true

      - name: Install deps & venv
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install -U pip setuptools wheel
          if [ -f requirements_production.txt ]; then pip install -r requirements_production.txt || echo "Warning: Some packages failed to install"; fi
          if [ -f communication_requirements.txt ]; then
            # Try to install all packages, but skip pyaudio if it fails (it requires system libraries)
            pip install -r communication_requirements.txt || \
            (echo "Warning: Some communication packages failed, trying without pyaudio..." && \
             grep -v "pyaudio" communication_requirements.txt > /tmp/comm_requirements_no_pyaudio.txt && \
             pip install -r /tmp/comm_requirements_no_pyaudio.txt || \
             echo "Warning: Communication requirements partially failed")
          fi
          pip install pytest flake8  # Install test tools
        continue-on-error: false

      - name: Run pytest
        continue-on-error: true
        run: |
          source .venv/bin/activate
          if [ -d "tests" ] && [ -n "$(find tests -name '*.py' -type f)" ]; then
            pytest tests/ -v --tb=short || true
          else
            echo "No tests directory found, skipping tests"
          fi

      - name: Run flake8
        continue-on-error: true
        run: |
          source .venv/bin/activate
          flake8 . --max-line-length=120 --exclude=.venv,__pycache__,*.pyc,build,dist,*.egg-info --ignore=E501,W503,E203,E722 || true
          echo "Flake8 check completed (errors are non-blocking)"

  build-and-publish:
    name: Build (and optionally Publish)
    runs-on: ubuntu-latest
    needs: tests-and-lint
    if: always()
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set lowercase repo owner and image name
        id: set-image-name
        run: |
          REPO_OWNER_LOWER=$(echo '${{ env.REPO_OWNER }}' | tr '[:upper:]' '[:lower:]')
          IMAGE_NAME="ghcr.io/${REPO_OWNER_LOWER}/fame-api"
          echo "repo_owner=${REPO_OWNER_LOWER}" >> $GITHUB_OUTPUT
          echo "image_name=${IMAGE_NAME}" >> $GITHUB_OUTPUT
          echo "Set image name: ${IMAGE_NAME}"
          echo "Verifying lowercase: $(echo ${IMAGE_NAME} | grep -i 'cointrakrai' && echo 'OK' || echo 'FAILED')"

      - name: Verify image name is lowercase
        run: |
          if [ -z "${{ steps.set-image-name.outputs.image_name }}" ]; then
            echo "::error::Image name output is empty, using hardcoded fallback"
            REPO_OWNER_LOWER="cointrakrai"
            echo "image_name=ghcr.io/${REPO_OWNER_LOWER}/fame-api" >> $GITHUB_OUTPUT
          else
            echo "Image name output: ${{ steps.set-image-name.outputs.image_name }}"
            # Verify it's lowercase
            if echo "${{ steps.set-image-name.outputs.image_name }}" | grep -q "CoinTrakrAI"; then
              echo "::error::Image name contains uppercase! Converting..."
              IMAGE_LOWER=$(echo "${{ steps.set-image-name.outputs.image_name }}" | tr '[:upper:]' '[:lower:]')
              echo "image_name=${IMAGE_LOWER}" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set GHCR token
        id: ghcr-token
        if: github.event_name == 'push' && contains(github.ref, 'refs/heads/main')
        run: |
          if [ -n "${{ secrets.GHCR_PAT }}" ]; then
            echo "token=${{ secrets.GHCR_PAT }}" >> $GITHUB_OUTPUT
            echo "Using GHCR_PAT (Personal Access Token)"
          else
            echo "token=${{ secrets.GITHUB_TOKEN }}" >> $GITHUB_OUTPUT
            echo "Using GITHUB_TOKEN (fallback)"
          fi

      - name: Login to GitHub Container Registry
        if: github.event_name == 'push' && contains(github.ref, 'refs/heads/main')
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ steps.ghcr-token.outputs.token }}
          logout: false

      - name: Build and push image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name == 'push' && contains(github.ref, 'refs/heads/main') }}
          tags: |
            ghcr.io/cointrakrai/fame-api:${{ env.DOCKER_TAG }}
            ghcr.io/cointrakrai/fame-api:latest
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build failure diagnostics
        if: steps.build.outcome != 'success'
        run: |
          echo "::error::Docker build failed in CI workflow!"
          echo ""
          echo "## Build Failure Analysis"
          echo ""
          echo "Common causes:"
          echo "1. **Missing system libraries**: Check Dockerfile apt-get install commands"
          echo "2. **Python dependency conflicts**: Check requirements_production.txt"
          echo "3. **Disk space issues**: Build context may be too large"
          echo "4. **Network timeouts**: PyPI or source downloads may have failed"
          echo ""
          echo "Check the build logs above for the specific error."
          exit 1

      - name: Output image tag
        if: steps.build.outcome == 'success'
        run: echo "IMAGE=ghcr.io/cointrakrai/fame-api:${{ env.DOCKER_TAG }}" >> $GITHUB_OUTPUT

