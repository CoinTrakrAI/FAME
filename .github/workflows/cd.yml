name: CD - Deploy to Kubernetes

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write
  id-token: write

env:
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/fame-api
  DOCKER_TAG: ${{ github.sha }}
  K8S_NAMESPACE: fame

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.set-image.outputs.image }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ env.DOCKER_TAG }}
            ${{ env.IMAGE_NAME }}:latest
          platforms: linux/amd64,linux/arm64

      - name: Set image output
        id: set-image
        run: echo "image=${{ env.IMAGE_NAME }}:${{ env.DOCKER_TAG }}" >> $GITHUB_OUTPUT

  deploy:
    name: Deploy to K8s
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: '1.29.0'

      - name: Setup Kubeconfig
        # KUBE_CONFIG should be set as base64-encoded kubeconfig in repository Secrets
        run: |
          if [ -n "${{ secrets.KUBE_CONFIG }}" ]; then
            echo "${{ secrets.KUBE_CONFIG }}" | base64 --decode > kubeconfig
            mkdir -p ~/.kube
            mv kubeconfig ~/.kube/config
          else
            echo "⚠️ KUBE_CONFIG secret not set - skipping Kubernetes deployment"
            exit 0
          fi

      - name: Replace image in k8s manifests and apply
        env:
          IMAGE: ${{ needs.build.outputs.image }}
          K8S_NAMESPACE: ${{ env.K8S_NAMESPACE }}
        run: |
          if [ -f ~/.kube/config ]; then
            # Replace placeholder image in manifests with built tag
            sed -i "s|IMAGE_PLACEHOLDER|${IMAGE}|g" k8s/deployment-api.yaml
            kubectl apply -f k8s/namespace.yaml
            kubectl -n ${K8S_NAMESPACE} apply -f k8s/
            kubectl -n ${K8S_NAMESPACE} rollout status deployment/fame-api --timeout=120s || echo "Deployment may still be in progress"
          else
            echo "⚠️ Kubeconfig not available - skipping deployment"
          fi

      - name: Health check
        env:
          K8S_NAMESPACE: ${{ env.K8S_NAMESPACE }}
        run: |
          if [ -f ~/.kube/config ]; then
            kubectl -n ${K8S_NAMESPACE} get pods -o wide
            kubectl -n ${K8S_NAMESPACE} get services
          else
            echo "⚠️ Kubeconfig not available - skipping health check"
          fi

