name: CD - Deploy to Kubernetes

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '.github/**'

permissions:
  contents: read
  packages: write
  id-token: write

env:
  REPO_OWNER: ${{ github.repository_owner }}
  DOCKER_TAG: ${{ github.sha }}
  K8S_NAMESPACE: fame

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.set-image.outputs.image }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set lowercase repo owner and image name
        id: set-image-name
        run: |
          REPO_OWNER_LOWER=$(echo '${{ env.REPO_OWNER }}' | tr '[:upper:]' '[:lower:]')
          IMAGE_NAME="ghcr.io/${REPO_OWNER_LOWER}/fame-api"
          echo "repo_owner=${REPO_OWNER_LOWER}" >> $GITHUB_OUTPUT
          echo "image_name=${IMAGE_NAME}" >> $GITHUB_OUTPUT
          echo "Set image name: ${IMAGE_NAME}"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        run: |
          if [ -n "${{ secrets.GHCR_PAT }}" ]; then
            echo "Using GHCR_PAT (Personal Access Token)"
            echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          else
            echo "Using GITHUB_TOKEN (fallback)"
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          fi

      - name: Build & push image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
          tags: |
            ghcr.io/cointrakrai/fame-api:${{ env.DOCKER_TAG }}
            ghcr.io/cointrakrai/fame-api:latest
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      - name: Build failure diagnostics
        if: steps.build.outcome != 'success'
        run: |
          echo "::error::Docker build failed in CD workflow!"
          echo ""
          echo "## Build Failure Analysis"
          echo ""
          echo "Common causes:"
          echo "1. **Missing system libraries**: Check Dockerfile apt-get install commands"
          echo "2. **Python dependency conflicts**: Check requirements_production.txt"
          echo "3. **Disk space issues**: Build context may be too large"
          echo "4. **Network timeouts**: PyPI or source downloads may have failed"
          echo "5. **Authentication issues**: Check GHCR login step above"
          echo ""
          echo "Check the build logs above for the specific error."
          exit 1

      - name: Set image output
        id: set-image
        if: steps.build.outcome == 'success'
        run: echo "image=ghcr.io/cointrakrai/fame-api:${{ env.DOCKER_TAG }}" >> $GITHUB_OUTPUT

  deploy:
    name: Deploy to K8s
    needs: build
    runs-on: ubuntu-latest
    if: (github.event_name == 'push' || github.event_name == 'workflow_dispatch') && needs.build.result == 'success'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: '1.29.0'

      - name: Setup Kubeconfig
        continue-on-error: true
        # KUBE_CONFIG should be set as base64-encoded kubeconfig in repository Secrets
        run: |
          if [ -n "${{ secrets.KUBE_CONFIG }}" ]; then
            echo "${{ secrets.KUBE_CONFIG }}" | base64 --decode > kubeconfig
            mkdir -p ~/.kube
            mv kubeconfig ~/.kube/config
            echo "✅ Kubeconfig configured"
          else
            echo "⚠️ KUBE_CONFIG secret not set - skipping Kubernetes deployment"
            echo "This is expected if you're not using Kubernetes. Workflow will continue."
          fi

      - name: Replace image in k8s manifests and apply
        continue-on-error: true
        env:
          IMAGE: ${{ needs.build.outputs.image }}
          K8S_NAMESPACE: ${{ env.K8S_NAMESPACE }}
        run: |
          if [ -f ~/.kube/config ] && [ -n "${{ secrets.KUBE_CONFIG }}" ]; then
            # Replace placeholder image in manifests with built tag
            sed -i "s|IMAGE_PLACEHOLDER|${IMAGE}|g" k8s/deployment-api.yaml
            kubectl apply -f k8s/namespace.yaml
            kubectl -n ${K8S_NAMESPACE} apply -f k8s/
            kubectl -n ${K8S_NAMESPACE} rollout status deployment/fame-api --timeout=120s || echo "Deployment may still be in progress"
          else
            echo "⚠️ Kubeconfig not available - skipping Kubernetes deployment"
            echo "This is expected if you're deploying to EC2 directly instead of Kubernetes"
          fi

      - name: Health check
        continue-on-error: true
        env:
          K8S_NAMESPACE: ${{ env.K8S_NAMESPACE }}
        run: |
          if [ -f ~/.kube/config ] && [ -n "${{ secrets.KUBE_CONFIG }}" ]; then
            kubectl -n ${K8S_NAMESPACE} get pods -o wide
            kubectl -n ${K8S_NAMESPACE} get services
          else
            echo "⚠️ Kubeconfig not available - skipping health check"
          fi

