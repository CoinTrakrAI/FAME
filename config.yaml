# FAME AGI Core Configuration
system:
  name: "FAME AGI"
  version: "6.1"
  mode: "autonomous"  # autonomous, supervised, manual

logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR
  log_dir: "./logs"

models:
  primary_llm: "gpt-4o-mini"  # OpenAI model
  embedding_model: "text-embedding-3-large"
  local_model: "llama2"  # Local fallback model

execution:
  dual_core: true
  local_model_enabled: true
  max_concurrent_tasks: 10

spiders:
  enabled: true
  count: 10
  max_concurrent: 8
  timeout: 15

memory:
  vector_store: "faiss"  # faiss, chroma, in_memory
  max_conversations: 2000
  save_interval: 30

planning:
  enabled: true
  max_plan_depth: 5
  replan_threshold: 0.3

reflection:
  enabled: true
  critic_enabled: true
  external_verification: false

persona:
  enabled: true
  adaptive: true
  default_tone: "professional"

rl:
  enabled: true
  learning_rate: 0.01
  batch_size: 32

api:
  host: "0.0.0.0"
  port: 8080
  cors_enabled: true

monitoring:
  health_check_interval: 30
  metrics_collection: true

