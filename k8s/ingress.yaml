# Assumes an ingress controller (e.g., nginx) is installed in the cluster.
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fame-ingress
  namespace: fame
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"  # Optional: for TLS
spec:
  rules:
    - host: fame.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: fame-api
                port:
                  number: 80
