apiVersion: apps/v1
kind: Deployment
metadata:
  name: fame-api
  namespace: fame
  labels:
    app: fame-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fame-api
  template:
    metadata:
      labels:
        app: fame-api
    spec:
      containers:
        - name: fame-api
          # Replace IMAGE_PLACEHOLDER via CI or manually
          image: IMAGE_PLACEHOLDER
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: http
          envFrom:
            - configMapRef:
                name: fame-config
            - secretRef:
                name: fame-secrets
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 30
            failureThreshold: 5
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "2"

