version: "3.9"

services:
  fame:
    build: .
    image: fame-desktop:prod
    container_name: fame_agi_core
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      - FAME_ENV=production
      - FAME_LOG_AGGREGATION=${FAME_LOG_AGGREGATION:-0}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "sh", "-c", "curl -f http://localhost:8080/healthz || python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8080/healthz')\""]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    mem_limit: 2g
    cpus: 1.0
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs

networks:
  default:
    name: fame_network

